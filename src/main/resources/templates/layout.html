<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Biblioteca de Jogos</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        nav.dark-mode, footer.dark-mode {
            background-color: #1f1f1f !important;
        }


        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.75rem 0;
            background-color: #f8f9fa;
        }

        footer.dark-mode {
            background-color: #1f1f1f !important;
            color: #f1f1f1;
        }

        main {
            padding-bottom: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/jogos}">Biblioteca de Jogos</a>
        <button class="btn btn-outline-light ms-auto" id="theme-toggle">üåô</button>
    </div>
</nav>

<main class="container" id="main-content">
    <div th:replace="${content}"></div>
</main>

<footer id="footer" class="text-center">
    <p>&copy; Biblioteca de Jogos 2025 | Desenvolvedor: Carlos Eduardo Zaul Domingos -
        <a href="https://github.com/CarlosEZaul" target="_blank">GitHub</a>
    </p>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>

<script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const navbar = document.getElementById('navbar');
    const footer = document.getElementById('footer');


    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        navbar.classList.add('dark-mode');
        footer.classList.add('dark-mode');
        toggleButton.textContent = '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        navbar.classList.toggle('dark-mode');
        footer.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            toggleButton.textContent = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'dark');
        } else {
            toggleButton.textContent = 'üåô';
            localStorage.setItem('theme', 'light');
        }
    });
</script>
</body>
</html>
